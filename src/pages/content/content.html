<ion-header>
  <ion-navbar>
    <ion-title>
      Medical Bill Information
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label>Hospital Name</ion-label>
      <ion-label>{{imageData.hospitalName}}</ion-label>
    </ion-item>
    
    <ion-item>
      <ion-label>Balance</ion-label>
      <ion-label>{{imageData.balance}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Treatment Date</ion-label>
      <ion-label>{{imageData.treatmentDate}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Treatment Code</ion-label>
      <ion-label>{{imageData.treatmentCode}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Treatment Description</ion-label>
      <ion-label>{{imageData.treatmentDesc}}</ion-label>
    </ion-item>

    <div padding>
      <button ion-button color="primary" block (click)="exit()">OK</button>
    </div>

  </ion-list>
</ion-content>
